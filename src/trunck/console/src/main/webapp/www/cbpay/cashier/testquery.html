	<script type="text/javascript">
		initTitle();
		$(document).ready(function(){
			$("#tranCode").change(function(){
				changeTranCode();
			})
			changeTranCode();
		})
		var changeTranCode = function(){
			if($("#tranCode").val()=="cbp002"){
				$("#cbp002").show();
				$("#cbp002").find("input:text").attr("disabled",false); 
				$("#cbp004").hide();
				$("#cbp004").find("input:text").attr("disabled","disabled"); 
			}else if($("#tranCode").val()=="cbp004"){
				$("#cbp004").show();
				$("#cbp004").find("input:text").attr("disabled",false); 
				$("#cbp002").hide();
				$("#cbp002").find("input:text").attr("disabled","disabled");
			}
		}
		var makeXml = function(){
			var url = "";
			if($("#tranCode").val()=="cbp002"){
				url= '../querytest/makequeryorderxml';
			}else{
				url= '../querytest/makequeryfrgxml';
			}
			$.ajax({
				url : url,
				type : 'POST',
				async : false,
				data : $('#msg').serializeArray(),
				error : function(data) {
					bootbox.alert("<br><center><h4>生成xml有误</h4></center><br>");
				},
				success : function(data) {
					if(data=="systemerror"){
						bootbox.alert("<br><center><h4>生成xml有误</h4></center><br>");
						return;
					}
					$("#reqxml").val(data);
					$("#returnValue").html(data);
					$("#toquery").show();
				},
			})
		}
		var toQuery = function(){
			if($("#reqxml").val()==""){
				bootbox.alert("<br><center><h4>生成xml有误，请重新生成或找管理员！</h4></center><br>");
				return;
			}
			$.ajax({
				url : '../querytest/mkordersecrit',
				type : 'POST',
				async : false,
				data : 'reqxml='+$("#reqxml").val()+'&trancode='+$("#tranCode").val(),
				error : function(data) {
					bootbox.alert("<br><center><h4>查询错误</h4></center><br>");
				},
				success : function(data) {
					if(data==""||data=="systemerror"){
						bootbox.alert("<br><center><h4>查询系统错误</h4></center><br>");
						return;
					}
					$("#returnValue").html(data);
				},
			})
		}
	</script>
