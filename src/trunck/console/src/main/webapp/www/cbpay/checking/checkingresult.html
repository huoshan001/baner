	<script type="text/javascript">
		var xw;
		//转换对账类型
		var validFormatter = function() {
			return {
				f : function(val) {
					if (val == "1")
						return "资金划转对账";
					else if (val == "0")
						return "支付流水对账 ";
					else if (val == "2")
						return "购汇对账";
					else if (val == "3")
						return "付汇对账";
					else 
						return "未知类型"; 
				    	
 				},
			};
		}();
		//转换对账结果
		var statusFormatter = function() {
			return {
				f : function(val) {
					if (val == "1")
						return "成功";
					else if (val == "0")
						return "进行中 ";
					else
						return "失败";
				},
			};
		}();
		//转换对账渠道代码
		var checknlFormatter = function() {
			return {
				f : function(val) {
					if (val == "0")
						return "宝易互通";
					else if (val == "1")
						return "平安银行";
					else 
						return "未知渠道";
				},
			};
		}();
		//根据对账状态，返回不同的button
		var redoFormatter = function() {
			return {
				f : function(val) {
					if (val == "1")
						return "<span>已处理<span>";
					else if(val == "0")
						return "<button type=\"button\" name=\"redo\" class=\"btn btn-sm btn-primary\">重新对账</button>";
					else
					    return "数据错误";		
				},
			};
		}();
		//发起重新对账 
		function rechecking(jobdate) {
			$.ajax({
				url : wpfrest + 'bcheckstatus/reChecking',
				dataType : 'JSON',
				type : 'POST',
				data : {
					'jobdate' : jobdate
				}
			}).done(function(data) {
				//获取到返回值之后，如果对账成功，则刷新页面，失败则显示对账失败
				var flag = data.success;
				if (flag) {
					alert("对账成功！");
					location.reload(true)
				} else {
					alert(data.description);
				}
			});
		}

		function closeModal() {
			$("#closeBtn").click();
		}

		function closeModal2() {
			$("#closeBtn2").click();
		}

		//当信息中存在状态字段时，设置默认值

		//获取日期，并进行格式化
		var newCreateDate = function() {
			return {
				f : function(val) {
					if (!val) {
						return "";
					}
					return jQuery.format.toBrowserTimeZone(new Date(
							parseInt(val)));
				},
			};
		}();
		$(function() {
			//初始化页面标题
			initTitle();
			xw = XWATable
					.init({
						//----------------table的选项-------
						pageSize : 10, //Initial pagesize
						// filter: true,               //Show filter fields
						// sorting: true,              //Enable sorting
						columnPicker : true, //Show the columnPicker button
						transition : 'flip', //(bounce, fade, flip, rotate, scroll, slide).
						// pageSizes: [1,5,8,12,200],  //Set custom pageSizes. Leave empty array to hide button.
						// hidePagerOnEmpty: true,     //Removes the pager if data is empty.
						checkboxes : false, //Make rows checkable. (Note. You need a column with the 'unique' property)
						checkAllToggle : false, //Show the check-all toggle//+RQLBuilder.like("KEYY", "a").rql()
						//	rowClicked : function(data) {
						//		console.log('row clicked users.html 542'); //data.event holds the original jQuery event.
						//		console.log(data); //data.row holds the underlying row you supplied.
						//	},
						//----------------基本restful地址---
						restbase : wpfrisk + '/bcheckstatus', 
						key_column : "jnlno",
						//---------------行定义
						coldefs : [ {
							index : 1,
							type : "string",
							col : "jnlno",
							friendly : "对账流水号 " 
						}, {
							index : 2,
							col : "trandate",
							friendly : "交易时间"
						}, {
							index : 3,
							col : "accountdate",
							friendly : "任务日期"
						//sortOrder : "desc"
						}, {
							index : 4,
							col : "checktype",
							friendly : "对账类别",
							format : validFormatter
						}, {
							index : 5,
							col : "status",
							friendly : "处理结果",
							format : statusFormatter,
							readonly : "readonly"
						}, {
							index : 6,
							col : "filename",
							friendly : "下发文件名"
						}, {
							index : 7,
							col : "checknl",
							friendly : "对账渠道",
							format : checknlFormatter
						} , {
							index : 8,
							col : "ishandled",
							//type : "button",
							format : redoFormatter,
							friendly : "操作"
						} ],

						//---------------查询时过滤条件
						findFilter : function() {//find function
							var filter_name = undefined;
							var filter_status = undefined;

							if ($('#accountdate').val()) {
								filter_name = RQLBuilder.like("accountdate", $('#accountdate').val());
							}

							if ($('#checkingstatus').val() != -1) {
								filter_status = RQLBuilder.equal("checkingstatus", $('#checkingstatus').val());
							}
							var filter = RQLBuilder.and([ filter_name,filter_status ]);
							
							return filter.rql();
						},
						onAdded : function(ret, jsondata) {
							return validateForm(ret, jsondata);

						},
						onUpdated : function(ret, jsondata) {
							console.log("onUpdated callback:" + ret + ",obj=" + JSON.stringify(jsondata));
							return validateForm(ret, jsondata);
						},
						onDeleted : function(ret, jsondata) {
							console.log("onDeleted callback:" + ret + ",obj=" + JSON.stringify(jsondata));
						},

					});//--end init
		});
		$(document).ready(function() {
			$("button[name=redo]").click(function() {
				//取数据时，下标从0开始!
				var jobdate = $(this).parent().parent().children().eq(2).html();
				rechecking(jobdate);
			})
		})
	</script>
