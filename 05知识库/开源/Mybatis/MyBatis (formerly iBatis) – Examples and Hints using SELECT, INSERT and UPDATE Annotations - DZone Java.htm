            <div class="content-html" dz-code-container="" itemprop="articleBody"><p><a href="http://www.mybatis.org/">MyBatis</a> is a lightweight persistence framework for Java and .NET. This blog 
entry addresses the Java side. MyBatis is an alternative positioned 
somewhere between plain JDBC and ORM frameworks (e.g. EclipseLink or 
Hibernate). MyBatis usually uses XML, but it also supports annotations 
since version 3.</p>
<p>The <a href="http://mybatis.googlecode.com/svn/trunk/doc/en/MyBatis-3-User-Guide.pdf" target="_blank">documentation</a>
 is very detailed for XML, but <strong>lacks annotation examples</strong>. Just the 
Annotations itself are described, but no examples how to use them. I 
could not find any good and easy examples anywhere, so I will describe 
some very basic examples for SELECT, INSERT and UPDATE statements by 
implementing a Data Access Object (DAO) using MyBatis.<br>
These examples are a good starting point to create more complex MyBatis 
queries using a DAO. You can find the full source code&nbsp; at the end of 
this blog.</p><p>&nbsp;</p>
<h2>A simple SQL-Table</h2>
<p>I use a very simple table with two attributes. The name of the table 
is “simple_information”. The primary key is a Integer and may not be 
null (info_id). The only real data is&nbsp; a character and may also not be 
null (info_content). That is enough “complexity” to learn the usage of 
MyBatis annotations.</p>
<p>The Java class “SimpleInformationEntity” is a POJO which contains these two attributes.</p><p>&nbsp;</p>
<h2>@SELECT-Statement</h2>
<p>The @Select annotation is very easy to use, if you want to use 
exactly one paramter. If you need more than one paramter, use the @Param
 annotation (which is described below at the update example).<br>
You do not have to map the found information to a 
SimpleInformationEntity object, as you would have to do with a JDBC 
ResultSet. The magic of the framework does this for you.</p>
<p><em>final String GET_INFO =<br>
“SELECT * FROM simple_information WHERE info_id = #{info_id}”;</em></p>
<p><em>@Select(GET_INFO)<br>
public SimpleInformationEntity getSimpleInformationById(int info_id) throws Exception;</em></p>
<p><em><br>
</em></p>
<h2>@INSERT-Statement</h2>
<p>You can use the object (which you want to be persist) as parameter. 
You do not have to use several parameters for each attribute of the 
object. The magic of the framework does this for you.</p>
<p><em>final String PERSIST_INFO =<br>
“INSERT INTO simple_information(info_id, info_content) VALUES (#{infoId}, #{infoContent})”;</em></p>
<p><em>@Insert(PERSIST_INFO)<br>
public int persistInformation(SimpleInformationEntity simpleInfo) throws Exception;</em></p>
<p><em><br>
</em></p>
<h2>@UPDATE-Statement</h2>
<p>You cannot use more than one parameter within a method. If you want 
to understand why, look at some MyBatis XML examples in the 
documenation: There you use the attribute “parameterType”, which must be
 exactly one “parameter”! So you will get a (strange) exception, if you 
use two or more parameters. Instead you have to use the @Param 
annotation, if you need more than one parameter.</p>
<p><em>final String UPDATE_INFO =<br>
“UPDATE simple_information SET info_content = #{newInfo} WHERE info_id = #{infoId}”;</em></p>
<p><em>@Update(UPDATE_INFO)<br>
public int updateInformation(@Param(“infoId”) int info_id, @Param(“newInfo”) String new_content) throws Exception;</em></p>
<p><em><br>
</em></p>
<h2>Configuration</h2>
<p>You have to add your MyBatis-Interface for the Mapper to the SQLSessionFactory:</p>
<p><em>sqlSessionFactory.getConfiguration().addMapper(InfoMapper.class);</em></p>
<p><em><br>
</em></p>
<h2>Some Hints for developing with MyBatis</h2>
<p>The following means helped me a lot to use MyBatis annotations despite the lack of documentation about using annotations:</p><p><br>
- MyBatis is open source! So add the sources to your build path and <strong>use 
the debugging function of your IDE to enter the MyBatis source code</strong> 
while executing some queries. You will see what MyBatis expects as input
 and how it is processed.</p><p><br>
- Read the documentation about using MyBatis XML. This does not really 
make any sense you think? It does! <strong>The processing deep inside MyBatis 
does not change if you use annotations instead of XML</strong>. It is just 
another way to develop persistence queries.<br>
E.g. if you know that a XML select query may just use exactly one 
parameterType-attribute, then you know that you may just use one 
parameter in an annotation-based method too! If you need more 
parameters, you have to use the @Param annotation.</p><p><br>
- If you get any strange exception that does not make any sense, then 
clean and re-compile your project. This often helps, because as with 
other persistence frameworks such as Hibernate, the bytecode enhancement
 sometimes confuses your IDE.</p><p>&nbsp;</p>
<h2>Conclusion: @MyBatis-Team: Improve and extend the documentation instead of improving the framework itself!</h2>
<p>MyBatis is a nice lightweigt persistence framework. But <strong>the 
documentation is not enough detailed</strong>. Some important information is 
completely missing. Especially, if you are a newbie to MyBatis / iBatis,
 it is very tough to develop with MyBatis using annotations instead of 
XML.<br>
Besides the usage of annotations, another good example for missing 
documentation is how to configure transactions in MyBatis by using JNDI 
and a J2EE / JEE Application server. You have to use google to find out,
 and if you are lucky you will find a mailing list or blog entry 
describing your problem. If not, you have to try it out.<br>
The missing documentation makes MyBatis much more tough than it actually
 is. So in the next months, <strong>the MyBatis team should improve and extend 
the documentation instead of improving the framework itself</strong>…</p><p>&nbsp;</p><p><em>Best regards</em>,&nbsp;</p><p>Kai Wähner (Twitter: @Kai Waehner)</p><p>[Content from my Blog: <a href="http://www.kai-waehner.de/blog/2010/10/25/mybatis-formerly-called-ibatis-examples-and-hints-using-select-insert-and-update-annotations/" target="_blank" title="MyBatis (former iBatis) - Lightweight Persistence Framework">MyBatis (formerly iBatis) - Examples and Hints using Select, Insert and Update Annotations - Kai Wähner's IT-Blog</a>] </p><p>&nbsp;</p>
<h2>Appendix: Source Code</h2>
<p>Here you see all the necessary source code, also including a MyBatis 
Connection Factory, which reads the configuration data from a XML file.</p>
<p>############################################################################</p>
<p>Connection Factory (using a static initializer)</p>
<p>############################################################################</p>
<p>import java.io.FileNotFoundException;<br>
import java.io.IOException;<br>
import java.io.InputStream;<br>
import java.io.InputStreamReader;<br>
import java.io.Reader;</p>
<p>import org.apache.ibatis.session.SqlSessionFactory;<br>
import org.apache.ibatis.session.SqlSessionFactoryBuilder;</p>
<p>import de.waehner.kai.persistence.InfoDAO.InfoMapper;</p>
<p>public class MyBatisConnectionFactory {</p>
<p>private static SqlSessionFactory sqlSessionFactory;</p>
<p>static {</p>
<p>Reader reader = null;</p>
<p>try {</p>
<p>InputStream in = MyBatisConnectionFactory.class.getResourceAsStream(“myBatisConfiguration.xml”);</p>
<p>reader = new InputStreamReader(in);</p>
<p>if (sqlSessionFactory == null) {<br>
sqlSessionFactory = new SqlSessionFactoryBuilder().build(reader);</p>
<p>sqlSessionFactory.getConfiguration().addMapper(InfoMapper.class);</p>
<p>}</p>
<p>in.close();</p>
<p>}</p>
<p>catch (FileNotFoundException fileNotFoundException) {<br>
fileNotFoundException.printStackTrace();<br>
}</p>
<p>catch (IOException iOException) {<br>
iOException.printStackTrace();<br>
}<br>
}</p>
<p>public static SqlSessionFactory getSqlSessionFactory() {</p>
<p>return sqlSessionFactory;<br>
}</p>
<p>}</p>
<p>############################################################################</p>
<p>Data Acces Object (including the MyBatis-Mapper as inner Class)</p>
<p>############################################################################</p>
<p>import org.apache.ibatis.annotations.Insert;<br>
import org.apache.ibatis.annotations.Param;<br>
import org.apache.ibatis.annotations.Select;<br>
import org.apache.ibatis.annotations.Update;<br>
import org.apache.ibatis.session.SqlSession;<br>
import org.apache.ibatis.session.SqlSessionFactory;</p>
<p>public class InfoDAO {</p>
<p>public interface InfoMapper {</p>
<p>final String GET_INFO =<br>
“SELECT * FROM simple_information WHERE info_id = #{info_id}”;</p>
<p>@Select(GET_INFO)<br>
public SimpleInformationEntity getSimpleInformationById(int info_id) throws Exception;</p>
<p>final String PERSIST_INFO =<br>
“INSERT INTO simple_information(info_id, info_content) VALUES (#{infoId}, #{infoContent})”;</p>
<p>@Insert(PERSIST_INFO)<br>
public int persistInformation(SimpleInformationEntity simpleInfo) throws Exception;</p>
<p>final String UPDATE_INFO =<br>
“UPDATE simple_information SET info_content = #{newInfo} WHERE info_id = #{infoId}”;</p>
<p>@Update(UPDATE_INFO)<br>
public int updateInformation(@Param(“infoId”) int info_id, @Param(“newInfo”) String new_content) throws Exception;</p>
<p>}</p>
<p>public SimpleInformationEntity getSingleAlarm(int info_id) throws Exception {</p>
<p>SqlSessionFactory sqlSessionFactory = MyBatisConnectionFactory.getSqlSessionFactory();<br>
SqlSession session = sqlSessionFactory.openSession();</p>
<p>try {</p>
<p>InfoMapper mapper = session.getMapper(InfoMapper.class);<br>
SimpleInformationEntity simpleInfo = mapper.getSimpleInformationById(info_id);</p>
<p>return simpleInfo;</p>
<p>} finally {<br>
session.close();<br>
}<br>
}</p>
<p>public int persistInformation(SimpleInformationEntity simpleInfo) throws Exception {</p>
<p>SqlSessionFactory sqlSessionFactory = MyBatisConnectionFactory.getSqlSessionFactory();<br>
SqlSession session = sqlSessionFactory.openSession();</p>
<p>try {</p>
<p>InfoMapper mapper = session.getMapper(InfoMapper.class);<br>
int answer = mapper.persistInformation(simpleInfo);</p>
<p>return answer;</p>
<p>} finally {<br>
session.close();<br>
}<br>
}</p>
<p>public int updateInformation(int info_id, String new_content) throws Exception {</p>
<p>SqlSessionFactory sqlSessionFactory = MyBatisConnectionFactory.getSqlSessionFactory();<br>
SqlSession session = sqlSessionFactory.openSession();</p>
<p>try {</p>
<p>InfoMapper mapper = session.getMapper(InfoMapper.class);<br>
int answer = mapper.updateInformation(info_id, new_content);</p>
<p>return answer;</p>
<p>} finally {<br>
session.close();<br>
}<br>
}<br>
}</p>
<p>############################################################################</p>
<p>SimpleInformation Entity (a simple POJO)</p>
<p>############################################################################</p>
<p>import java.io.Serializable;</p>
<p>public class SimpleInformationEntity implements Serializable{</p>
<p>private static final long serialVersionUID = -821826330941829539L;</p>
<p>private int infoId;</p>
<p>private String infoContent;</p>
<p>public int getInfoId() {<br>
return infoId;<br>
}</p>
<p>public void setInfoId(int infoId) {<br>
this.infoId = infoId;<br>
}</p>
<p>public String getInfoContent() {<br>
return infoContent;<br>
}</p>
<p>public void setInfoContent(String infoContent) {<br>
this.infoContent = infoContent;<br>
}<br>
}</p></div>

<script type="text/javascript">
    (function() {
            function controller($scope, TH$Dialog, $location, $rootScope, $timeout, TH$SharedVars, $service, TH$LocalStorage) {
    {
        $scope.location = $location.path();
    }

    $scope.searchT ='';

    TH$SharedVars.bind($scope, 'searchT', 'searchTerm', true)

    $scope.loginForm = function () {

        TH$Dialog.open({
            loadWidget: 'users.loginFormV2',
            size: 'loginForm'
        });
    };

    $timeout(function() {
        $(".portals").flexMenu();
    }, 0);


    $scope.isActivePortal = function (portalId) {
        return $rootScope.model.portal && $rootScope.model.portal.id == portalId;
    };

    $scope.allResults = function() {
        window.location='/search';
    }

    $("#search").keyup(function (e) {
        var length = ($scope.searchT) ? $scope.searchT.length : 0;
        $scope.searchT = ($scope.searchT) ? $scope.searchT : '';

        if(e.keyCode == 13 && length > 2) {
            $scope.allResults();
        }else {
            $scope.search();
        }
    });

    $scope.focusSearch = function(){
        $timeout(function(){$("#search").focus();},100)
    }

    $scope.search = function(){
        var length = ($scope.searchT) ? $scope.searchT.length : 0;
        $scope.loading = (length > 2);
        if(length < 3){
            if($scope.nodes || $scope.nodes == [] ){
                $timeout(function(){
                    $scope.nodes = [];
                    $scope.cType = [];
                    $scope.related = [];
                    $scope.pager = [];
                    $scope.searchParam = [];
                    $scope.totalResults = null;

                },100)
            }
            return false;
        }

        var term = $scope.searchT;
        if ($scope.prevTerm == term) {return;}
        $scope.prevTerm = term;


        TH$LocalStorage.value('searchValue', term);
        term = (term) ? term : '';
        $service.nextPage({term: term, pageSize: 7}, null, true).then(function (data) {
            $scope.loading = false;
            var curPage = 1;
            $scope.nodes = data.pages.newest[curPage];
            $scope.haveResults = ($scope.nodes) ? true : false;
            $scope.totalResults = data.totalItems;
        })
    }
}
            var WMODEL_DATA = {};
            WMODEL_DATA.applyFades = true;
        WMODEL_DATA.isAdmin = false;
        WMODEL_DATA.slot = null;
        WMODEL_DATA.user = {"jobRole":null,"website":null,"about":null,"job":null,"avatar":"https://secure.gravatar.com/avatar/?d=identicon&r=PG","country":null,"city":null,"id":2500002,"karma":10,"company":null,"realName":"$$ANON_USER$$","websiteUrl":"","tagline":null};
        WMODEL_DATA.OPTIONS = {};
        WMODEL_DATA.getPortals = null;
        TH.installWidgetController('header.headerV2', 'mainHeader', WMODEL_DATA, typeof controller == 'function' ? controller : null, [{name: 'nextPage', data: false}], ' oUhbWOfRPSwBoUhM', null);
        })();
        (function() {
            function controller($scope, $sce, $analytics, $service, SideBarService, TH$Dialog,$rootScope, TH$Location, $q, $window,
                    /**infoBarService,*/ DZtopicsString, shareThis, $location, TH$Service, DZHeadService, $timeout, ArticleAdsService) {

    var current = ($scope.articles && $scope.articles.length) ? $scope.articles[0] : null;
    var loading = null;
    var lastLoaded = current;
    var cache = {};


    $scope.width = $(window).width();

    $scope.voted = null;

    $scope.canDelete = function(article) {
        return article.canDelete;
    };

    $scope.canEdit = function(article) {
        return article.canEdit;
    };

    $scope.canPublish = function (article) {
        return article.canPublish;
    };

    $scope.loginForm = function () {

        TH$Dialog.open({
            loadWidget: 'users.loginFormV2',
            size: 'loginForm'
        });
    };

    $scope.delete= function(article) {
        TH$Dialog.confirm("Are you sure you want to permanently delete this article?").then(function() {
            TH$Service.action('delete', {type: 'node', id: article.id}).then(function() {
                TH$Dialog.success('Article deleted');
                    newArticle(article.type);
            });
        });
    };

    $scope.publish = function(article) {
        TH$Dialog.confirm("Are you sure you want to publish this article?").then(function () {
            TH$Service.action('nodes.publish', {type: 'node', id: article.id}, {}, true)
                .then(function () {
                    TH$Dialog.success('Article Published', 'Your article was successfully published');
                    article.published = true;
                }, function () {
                    TH$Dialog.error('Article not Published', 'There was an error publishing teh article');
                });
        });
    };

        $scope.shareTwitter = function($event, title, url){
            $event.preventDefault();
            $event.stopPropagation();
            var twitter = 'https://twitter.com/intent/tweet';
            var link = $location.protocol() + '://' + location.host + url;
            var ref = location.host;
            var params = '?text='+title+'&url='+link+'&ref=dzone.com&via=DZone';
            var win = window.open(twitter+params, '_blank');
            win.focus();
        }



    function newArticle(type) {
        current.article = {
            body: '',
            title: '',
            image: null,
            topics: [],
            sources: [],
            notes: '',
            published: false,
            canDelete: false
        };

        current.bodyImages = [];
        setEditUrl(null, type);
    };

    function setEditUrl(id, type) {
        TH$Location.apply(function ($location) {

            var url;

            if (id) {
                if (type == 'article') {
                    url = '/content/' + id + '/edit.html';
                } else {
                    url = '/dzone/staff/' + type + (type == 'refcard' ? 'z' : 's') + '/' + id + '/edit.html';
                }
            } else {
                if (type == 'article') {
                    url = '/content/article/post.html';
                } else if (type == 'refcard'){
                    url = '/dzone/staff/' + type + 'z' + '/add.html';
                }else{
                    url = '/content/article/post.html'
                }
            }
            $timeout(function(){
                $location.path(url);
            },1000);
        });
    };

    function setCurrentInSidebar(article) {
        var title = (article.header) ? article.header.title : article.title;
        var titleEll = (article.header) ? article.header.titleEll : article.title;
        SideBarService.active = article.title ? article : {
            id: article.id,
            type: 'article',
            title:  $scope.edition ? titleEll : title,
            url: article.url,
            imageUrl: article.articleImage
        }
    }

    if (current) {
        loadPartner(current);
        loadRichSnippetData(current);

        setCurrentInSidebar(current);
        //infoBarService.setTitle(current.header.title);
        //infoBarService.setArticle(current);

//        cache[current.id] = current;
        setMeta(current);
        current.fullHtml = $sce.trustAsHtml(current.articleContent);
    }

    function setMeta(current){
        var portal = (current.portal) ? current.portal.name : '';
        var keywords = (current.articleTags) ? current.articleTags.toString() : portal;
        var title = current.header ? current.header.title : current.title;

        if(!title){
            return;
        }

        DZHeadService.title = title+' - DZone '+portal;
        DZHeadService.description = current.metaDescription;
        DZHeadService.keywords = keywords;
        DZHeadService.url = $location.absUrl();
        DZHeadService.canonical = $location.protocol() + '://' + $location.host() + current.url;
        var imageLink = current.header ? current.header.imageLink : current.imageLink;
        var imgUrl = $location.host() + imageLink;

        DZHeadService.img = imgUrl;
        DZHeadService.type = current.articleType;
        DZHeadService.wordCount = (current.articleContent) ? current.articleContent.split(/\s+/).length : 0;
    }

    function getArticle(id) {

        if (cache[id]) {
            return $q.when(cache[id]);
        } else {
            var promise =  $service({article: id});

            promise.then(function(article) {
                article.fullHtml = $sce.trustAsHtml(article.articleContent);
            });

            return promise;
        }
    }

    function loadArticleInList(id) {
        loading = id;

        if (cache[id]) {
            $scope.articles.push(cache[id]);
            lastLoaded = cache[id];
            loading = null;
        } else {
            $scope.articles.push({type: 'loader'});

            getArticle(id)
                .then(function(article) {
                    $scope.articles.pop();
                    $scope.articles.push(article);
                    lastLoaded = article;
                    loading = null;
                    cache[article.id] = article;

                    loadPartner(article);
                    loadRichSnippetData(current);
                });
        }
    }

    $scope.imageUrlBase = $location.protocol() + "://" + $location.host();

    function loadRichSnippetData(article) {

        var rs = {
            bodyProp: 'articleBody',
            date: moment(article.articleDate).format()
        };

        switch (article.articleType) {

            case 'news':
                rs.type = 'https://schema.org/NewsArticle';
                break;
            case 'snippet':
                rs.type = 'https://schema.org/Code';
                rs.bodyProp = '';
                break;
            case 'review':
                rs.type = 'https://schema.org/Review';
                rs.bodyProp = 'reviewBody';
                break;
            case 'tutorial':
            case 'analysis':
                rs.type = 'https://schema.org/TechArticle';
                break;
            case 'opinion':
                rs.type = 'https://schema.org/BlogPosting';
                break;
            default:
                rs.type = 'https://schema.org/Article';
                break;
        }

        article.rs = rs;
    }

    var articleNumber = 1;

    function attachPartner(article, partners) {

        article.showLogo = true;

        if (!_.isNumber(partners.lastUsed)) {
            //partners.lastUsed = 0;
            toUse = partners.lastUsed
        }else{
            toUse = partners.lastUsed + 1;
        }

        if (toUse >= partners.length || !toUse) {
            toUse = 0;
        }

        if(partners){
            article.showLogo = (partners.length < 2 && articleNumber % 2) ? false : article.showLogo;
        }else{
            article.showLogo = false;
        }

        if(!articleNumber || article.partner){
            return;
        }

        article.readyForAd = true;
        article.partner = partners[toUse];
        $scope.partners.lastUsed = toUse;
        articleNumber++;
    }


    function loadPartner(article) {

        var partners = $scope.partners;

        if (!article.portalId) {
            if ($scope.portal) {
                article.portal = _.findWhere($scope.portals, {id: $scope.portal.id});
            } else {
                //_.each(article.articleTagIds, function (id) {
                //    var portal = _.findWhere($scope.portals, {topic: id});
                //
                //    if (portal) {
                //        article.portal = portal;
                //    }
                //});
            }
        } else {
            article.portal = _.findWhere($scope.portals, {id: article.portalId});
        }
        if (article.portal) {
            if (partners[article.portal.id]) {
                var _partners = partners[article.portal.id];
                _partners.lastUsed = $scope.partners.lastUsed;
                attachPartner(article, _partners);
            } else {
                $service.partners({portal: article.portal.id}).then(function(_partners) {
                    partners[article.portal.id] = _partners;
                    attachPartner(article, _partners);
                });
            }
        }

        if (article.readyForAd || article.partner) {
            article.readyForAd = true;
            return;
        }

    }

    $scope.loadMore = function() {

        if (loading) {
            return;
        }

        var next = SideBarService.findNext(lastLoaded ? lastLoaded.id : null);

        if (next) {
            loadArticleInList(next);
        }


    };

    $scope.activate = function(article) {

        if(article.type == 'loader'){
            return;
        }

        $rootScope.model.portal = article.portal
        $scope.addShareCount(article);

        //infoBarService.setnComments(article.nComments);
        //infoBarService.setArticle(article);

        if (current && article.id == current.id) {
            return;
        }

        current = article;
        setCurrentInSidebar(article);

        TH$Location.apply(function($location) {
            $location.path(article.url);
        });

        var title = article.header ? article.header.title : article.title;

        //infoBarService.setTitle(title);
        //infoBarService.setArticle(article);
        setMeta(article);
            $timeout(function(){
                if (!article.viewTracked) {
                    TH$Service.action('nodes.trackView', {type: 'node', id: article.id}, {}, true);
                    article.views++;
                    article.viewTracked = true;

                    if (window.ga) {
                        window.ga('set', 'dimension2', article.articleType ? ('article/' + article.articleType) : 'article');
                        window.ga('set', 'dimension3', moment(article.articleDate).format('YYYY-MM-DD'));
                        window.ga('set', 'dimension4', _.indexOf($scope.articles, article));
                        window.ga('set', 'dimension5', article.zonetop || 'undefined');
                        window.ga('set', 'dimension6', article.pubPlug || 'undefined');
                    }

                    $analytics.pageTrack(article.url);
                }
            },0);
    };

    $scope.toggleComments = function(article) {
        if(!article.isLocked) {
            TH$Service.action('articles.lockNode', {type: 'node', id: article.id}).then(function(result) {
                if(result){
                    article.isLocked = true;
                    TH$Dialog.success('You have disabled all comments for this Article');
                }else{
                    TH$Dialog.error('error','Your requested was denied')
                }
            });
        }else {
            TH$Service.action('articles.unlockNode', {type: 'node', id: article.id}).then(function(result) {
                if(result){
                    article.isLocked = false;
                    TH$Dialog.success('You have enabled all comments for this Article');
                }else{
                    TH$Dialog.error('error','Your requested was denied')
                }
            });
        }
    };

    $scope.toggleLimitComments = function (article) {
        if (!article.isLimited) {
            TH$Service.action('articles.limitNode', {type: 'node', id: article.id}).then(function (result) {
                if (result) {
                    article.isLimited = true;
                    TH$Dialog.success('You have limited comments for this Article. Now all comments will go through moderation.');
                } else {
                    TH$Dialog.error('error', 'Your requested was denied')
                }
            });
        } else {
            TH$Service.action('articles.unlimitNode', {type: 'node', id: article.id}).then(function (result) {
                if (result) {
                    article.isLimited = false;
                    TH$Dialog.success('You removed the limits for comments on this Article');
                } else {
                    TH$Dialog.error('error', 'Your requested was denied')
                }
            });
        }
    };

    $scope.activateT = function(article) {
        $scope.activate(article);
    };

    $scope.activateB = function(article) {
        $scope.activate(article);
    };

    SideBarService.fn.onSelected = function(node) {
        $scope.articles = [];

        loadArticleInList(node.id);

        $scope.activate(node);
        $($window).scrollTop(0);
    };

    $scope.upvoteArticle = function () {

// disabled till we decide how the vote system will work

//        if (!$scope.voted) {
//            $scope.articles[0].upvote_count += 1;
//            $scope.voted = 1;
//        }else {
//            $scope.articles[0].upvote_count -= 1;
//            $scope.voted = null;
//        }
    };

    $scope.addShareCount = function(article){
//        var socials = ['linkedin', 'reddit', 'twitter'];
//        var url = $location.protocol()+'://'+$location.host()+':'+$location.port()+article.url;
//
//        socials.map( function(item) {
//
//            if(article[item] == undefined){
//
//                article[item] = shareThis.countThis(item,url, 'content').then(function(result){
//                    article[item] = result;
//                })
//            }
//        })


    };

    $scope.share = function(socialNet, url, title){
        shareThis.shareThis(socialNet, $location.protocol()+'://'+$location.host()+':'+$location.port()+url, title);
    };

    Object.size = function(obj) {
        var size = 0, key;
        for (key in obj) {
            if (obj.hasOwnProperty(key)) size++;
        }
        return size;
    };


    $scope.share = function(socialNet, url, title){
        shareThis.shareThis(socialNet, $location.protocol()+'://'+$location.host()+':'+$location.port()+url, title);
    };

    $scope.mailShareLink = function(article) {
        var title = article.header ? article.header.title : article.title;
        var link = article.header ? article.header.link : article.link;
        return 'mailto:?subject=' + encodeURIComponent(title) +  '&body=Article: ' + encodeURIComponent('https://dzone.com/' + link);
    };

    $scope.ads = ArticleAdsService($scope.edition, $scope.width);

};

            function controller($scope, $service, $location, SideBarService, $timeout) {

    if ($scope.edition) {
        $scope.date = moment($scope.editionDate).utc().format('MMM DD, YYYY');
    }

    SideBarService.ctx.pageSize = $scope.pageSize;
    SideBarService.ctx.isPreview = $scope.isPreview;
    SideBarService.ctx.mode = $scope.mode;

    SideBarService.fn.loader = $service;

    var $window = $(window);

    function checkWidth() {
        var windowsize = $window.width();
        $scope.width = windowsize;
    }
    // Execute on load
    checkWidth()
    // Bind event listener
    $(window).resize(checkWidth);


    if ($scope.edition) {
        SideBarService.ctx.edition = $scope.edition;
    }

    SideBarService.fn.scrollCheck = function() {
        $scope.$emit('thIfScrollCheck');
    };

    var currentFilter;

    $scope.$on('$locationChangeSuccess', function() {

        if (!$location.search().filter) {
            $scope.filter = 'latest';
        } else {
            $scope.filter = $location.search().filter;

            if ($scope.filter == 'latest') {
                $location.search('filter', null);
            }
        }

        if (currentFilter == $scope.filter) {
            return;
        }

        currentFilter = $scope.filter;

        SideBarService.ctx.filter = $scope.filter;
    });

    $scope.display = SideBarService.getList();

    $scope.$watchCollection(function() {
        return SideBarService.getList();
    }, function (n) {
        $scope.display = n;
    });

    $scope.isActive = SideBarService.isActive;

    $scope.isExcluded = SideBarService.isExcluded;

    $scope.loadMore = SideBarService.load;

    $scope.loading = function() {
        return SideBarService.ctx.loading;
    };

    TH.on('TapBarStatusChange', function(expanded) {
        if (expanded) {
            SideBarService.unblock();
        }
    })

}

            function controller($scope,  shareThis, TH$Dialog, TH$Service, $location) {
    $scope.getEditUrl = function(id, type) {
        if (!type || type == 'article') {
            return '/content/' + id + '/edit.html';
        } else {
            return '/dzone/staff/' + type + (type == 'refcard' ? 'z' : 's') + '/' + id + '/edit.html';
        }
    };

    $scope.share = function(socialNet, url, title){
        shareThis.shareThis(socialNet, url, title);
    };

//    $scope.mailShareLink = function(article) {
//        return 'mailto:?subject=' + encodeURIComponent(article.header.title) +  '&body=Article: ' + encodeURIComponent('https://dzone.com/' + article.header.link);
//    };

    $scope.canDelete = function(article) {
        return article.canDelete;
    };

    $scope.canPublish = function(article) {
        return article.canPublish;
    };

    $scope.canEdit = function(article) {
        return article.canEdit;
    };

    $scope.toggleComments = function(article) {
        if(!article.isLocked) {
            TH$Service.action('articles.lockNode', {type: 'node', id: article.id}).then(function(result) {
                if(result){
                    article.isLocked = true;
                    TH$Dialog.success('You have disabled all comments for this Article');
                }else{
                    TH$Dialog.error('error','Your requested was denied')
                }
            });
        }else {
            TH$Service.action('articles.unlockNode', {type: 'node', id: article.id}).then(function(result) {
                if(result){
                    article.isLocked = false;
                    TH$Dialog.success('You have enabled all comments for this Article');
                }else{
                    TH$Dialog.error('error','Your requested was denied')
                }
            });
        }
    };

    $scope.toggleLimitComments = function (article) {
        if (!article.isLimited) {
            TH$Service.action('articles.limitNode', {type: 'node', id: article.id}).then(function (result) {
                if (result) {
                    article.isLimited = true;
                    TH$Dialog.success('You have limited comments for this Article. Now all comments will go through moderation.');
                } else {
                    TH$Dialog.error('error', 'Your requested was denied')
                }
            });
        } else {
            TH$Service.action('articles.unlimitNode', {type: 'node', id: article.id}).then(function (result) {
                if (result) {
                    article.isLimited = false;
                    TH$Dialog.success('You removed the limits for comments on this Article');
                } else {
                    TH$Dialog.error('error', 'Your requested was denied')
                }
            });
        }
    };

    $scope.shareTwitter = function($event, title, url){

        $event.preventDefault();
        $event.stopPropagation();
        var twitter = 'https://twitter.com/intent/tweet';
        var link = $location.protocol() + '://' + location.host + url;
        var ref = location.host;
        var params = '?text='+title+'&url='+link+'&ref=dzone.com&via=DZone';
        var win = window.open(twitter+params, '_blank');
        win.focus();
    };

    $scope.edit = function(link) {
        TH$Dialog.open({
            loadWidget: 'links.postPreview',
            widgetArgs: {
                edit: link.id
            },
            size: 'xbig'
        }).then(function (result) {
            $scope.link.title = result.title;
            $scope.link.linkDescription = result.content;
            $scope.link.thumb = result.thumb;
            $scope.link.tags = result.topics;
        });
    };

    $scope.deleteLink = function(article) {
        var title = article.title;
        var type = 'link';
        if(article.header){
            title = (article.header.type == 'article') ? article.header.title : article.title;
            type = (article.header.type == 'article') ? 'article' : 'link';
        }
        TH$Dialog.confirm('Do you want to delete "' + title + '"?').then(function() {
            return TH$Service.action('delete', {type: type, id: article.id});
        }).then(function() {
            article.deleted = true;
        });
    };
}
